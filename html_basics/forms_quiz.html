<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<h1>COURSE SIGN UP PAGE</h1>
	<p>Please note first name and last name password and email are required</p>
	<form action="forms_quiz_thank_you.html" method="get">
		<p>
			<label 
				for="first_name">
					First Name:
				</label>
			<input 
				id="first_name" 
				type="text" 
				name="first_name" 
				placeholder="First Name" 
				required>
			<label 
				for="last_name">
					Last Name:
				</label>
			<input 
				id="last_name" 
				type="text"
				name="last_name" 
				placeholder="Last Name" 
				required>
		</p>
		<p>
			<label 
				for="email_address">
					Email:
				</label>
			<input 
				id="email_address" 
				type="email"
				name="email_address" 
				placeholder="name@email.com" 
				required>
			<label 
				for="password">
					Password:
				</label>
			<input 
				id="password" 
				type="password" 
				name="password" 
				required>
		</p>
		<p>Are you over the age of 18?</p>
		<p>
			<label 
				for="radio_yes">
					Yes:
				</label>
			<input 
				id="radio_yes" 
				type="radio" 
				name="radio_link" 
				value="radio_yes">
			
			<label 
				for="radio_no">
					No:
				</label>
			<input 
				id="radio_no" 
				type="radio" 
				name="radio_link" 
				value="radio_no">
		</p>
		<p>Do you have a Credit Card or PayPal</p>
		<p>
			<select name="payment_method">
				<option value="pay_with_credit">Credit Card</option>
				<option value="pay_with_paypal">PayPal</option>
			</select>
		</p>
		<input type="submit" name="Sign Up" value="SUBMIT">
	</form>
	<!-- URL output: 
		? first_name=d
		& last_name=l
		& email_address=d.l%40my.edu
		& password=ll
		& radio_link=radio_yes
		& payment_method=pay_with_paypal
		& Sign+Up=SUBMIT -->
</body>
</html>

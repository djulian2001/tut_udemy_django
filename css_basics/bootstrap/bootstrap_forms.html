<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">	
			<form>
				<div class="form-group">
					<label for="example_email">Email Address</label>
					<input class="form-control" id="example_email" placeholder="email" type="email" name="example_email">
				</div>
				<div class="form-group">
					<label for="example_pw">Password</label>
					<input class="form-control" id="example_pw" placeholder="password" type="password" name="example_pw">
				</div>
				<div class="form-group">
					<label for="example_file">File Input</label>
					<input class="form-control" id="example_file" placeholder="file" type="file" name="example_file">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">check me out
					</label>
				</div>
				<button class="btn btn-default" type="submit">submit</button>
			</form>
		</div>	
		<div class="container">
			<form>
				<div class="form-group">
					<label for="example_select">an example of select</label>
					<!-- the keywork 'multiple' allows for shift-selection of many options -->
					<select multiple class="form-control" id="example_select">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</form>
		</div>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="example_text">Example textarea</label>
					<textarea class="form-control" id="example_text"></textarea>
				</div>
			</form>
		</div>
		<div class="container">
			<label for="example_file_2">File input</label>
			<input class="form-control-file" type="file" id="example_file_2" name="file_input">
			<small id="fileHelp" class="form-text text-muted">This is a small text area</small>
		</div>
		<div class="container">
			<form>
				<fieldset class="form-group">
					<legend>radio buttons</legend>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="option">
							option on is this and that be sure to include
						</label>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="container">
			<form>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" name="formcheck">
						check me out
					</label>
				</div>
			</form>
		</div>

	</body>
</html>

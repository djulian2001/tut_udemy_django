<!DOCTYPE html>
<!-- bootstrap.html -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
	</head>
	<body>
		<h1>Bootstrap!</h1>
		<!-- container class by default adds a left tap -->
		<div class="container">
			<h1>Hello World!</h1>
		</div>
		<!-- button tag is worthless without javascript -->
		<button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Click</button>
		<button class="btn btn-success btn-lg" type="button" name="button">Click</button>

		<!-- jumbotron -->
		<div class="container">
			<div class="jumbotron">
				<h1>Hello to the world!</h1>
				<p>...</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div>
		</div>
	</body>
</html>
